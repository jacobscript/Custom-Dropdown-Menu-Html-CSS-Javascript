<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Custom Dropdown Menu using Html CSS & Vanilla Javascript | Animated Dropdown Menu @Online Tutorials</title>
</head>

<body>
    <div class="dropdown">
        <input type="text" class="text02" readonly placeholder="Dropdown Menu">
        <div class="option">
            <div onmouseover="show('HTML')">HTML</div>
            <div onmouseover="show('CSS')">CSS</div>
            <div onmouseover="show('JavaScript')">JavaScript</div>
            <div onmouseover="show('React JS')">React JS</div>
            <div onmouseover="show('Photoshop')">Photoshop</div>
            <div onmouseover="show('SQL')">SQL</div>
        </div>
    </div>

    <script>
        function show(a) {
            document.querySelector('.text02').value = a
        }

        let dropdown = document.querySelector('.dropdown')
        dropdown.onclick = function () {
            dropdown.classList.toggle('active')
        }
    </script>
</body>

</html>
